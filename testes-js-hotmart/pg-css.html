<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronauta</title>
  <style>
    body {
      background-color: #2c3e50;
    }

    .borda {
      background-color: #f1c40f;
      border: 2px solid;
    }

    .vermelho {
      color: #e74c3c;
    }
    .separar{
      line-height: 2; /* Separa espaço entre linhas*/
    }
    

    h3 {
      color: #f1c40f;
    }
    li{
      color: white;
    }
    h1{
      color: white;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <h1>Treinamento para astronauta</h1>
  <div>
    <h3>Dias da semana</h3>
    <ul>
      <li class="separar">Segunda</li>
      <li class="separar">Terça</li>
      <li class="separar">Quarta</li>
    </ul>
  </div>
  <div>
    <h2 class="borda">Segunda</h2>
    <ul>
      <li>Contínua.</li>
      <li>Mecânica</li>
    </ul>
    <h2 class="borda">Terça</h2>
    <ul>
      <li>Contínua.</li>
      <li class="vermelho">Mecânica</li>
    </ul>
    <h2 class="borda">Quarta</h2>
    <ul>
      <li>Contínua.</li>
      <li class="vermelho">Mecânica</li>
    </ul>
  </div>
</body>

</html>
