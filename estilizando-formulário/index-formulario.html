  <!doctype html>
  <html lang="pr-br">
  <head>
    <title>Estilizando Formulário</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style-formulario.css">
  </head>

  <body>
    <h2>Estilizando Formulário</h2>
    <form>
      <fieldset>
        <legend>Detalhes de Contato</legend>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome"> <!-- boa prática ( referenciar nome do bloco)-->
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email">
        </div>

        <div>
          <label for="url">Url:</label>
          <input type="text" name="url" id="url">
        </div>

      </fieldset>

      <fieldset>
        <legend>Comentários</legend>
        <div>
          <label for="mensagem">Mensagem</label>
          <textarea name="mensagem" id="mensagem"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Lembrar de mim</legend>
        <div>
          <input type="radio" name="lembrar" id="SIM"> SIM
        </div>

        <div>
          <input type="radio" name="lembrar" id="NÃO"> NÃO
        </div>
      </fieldset>
    </form>
  </body>
